server {
    listen 80;
    server_name _;  # Use the domain or IP address here

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html =404;
    }

    # Optionally, enable gzip
    gzip on;
    gzip_types text/css application/javascript text/javascript;
    gzip_min_length 256;
    gzip_vary on;
}
